<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/murtaugh/HTML5-Reset/master/assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../../bundle.js" charset="utf-8"></script>
    <style media="screen">
    body {
      font-family: Roboto, helvetica, sans-serif;
      margin: 0;
    }
    pre {
      font-family: inherit;
    }
    </style>
  </head>
  <body>
    <div id="examples"></div>
    
    <script type="text/javascript">
      material.colorScheme.theme = "light";
      material.colorScheme.primary = "Purple";
      material.colorScheme.accent = "Green";
      
      function createExample(text, cb) {
        var el = document.createElement("div");
        el.style.textAlign = "center";
        
        var textElement = document.createElement("pre");
        textElement.textContent = text;
        el.appendChild(textElement);
        
        document.getElementById("examples").appendChild(el);
        
        cb(textElement);
      }
      
      createExample("Display 4", function (el) {
        material.text.display4(el);
      });
      createExample("Display 3", function (el) {
        material.text.display3(el);
      });
      createExample("Display 2", function (el) {
        material.text.display2(el);
      });
      createExample("Display", function (el) {
        material.text.display(el);
      });
      createExample("Headline", function (el) {
        material.text.headline(el);
      });
      createExample("Title", function (el) {
        material.text.title(el);
      });
      createExample("Subheading 2", function (el) {
        material.text.subHeading2(el);
      });
      createExample("Subheading", function (el) {
        material.text.subHeading(el);
      });
      createExample("Body 2", function (el) {
        material.text.body2(el);
      });
      createExample("Body", function (el) {
        material.text.body(el);
      });
      createExample("Caption", function (el) {
        material.text.caption(el);
      });
      createExample("Button", function (el) {
        material.text.button(el);
      });
      createExample("Input", function (el) {
        material.text.input(el);
      });
    </script>
  </body>
</html>
