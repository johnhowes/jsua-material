<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/murtaugh/HTML5-Reset/master/assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../../bundle.js" charset="utf-8"></script>
    <style media="screen">
    body {
      font-family: Roboto, helvetica, sans-serif;
      margin: 0;
    }
    pre {
      font-family: inherit;
    }
    </style>
  </head>
  <body>
    <div id="examples"></div>
    <script type="text/javascript">
      material.colorScheme.theme = "light";
      material.colorScheme.primary = "Purple";
      material.colorScheme.accent = "Green";
      
      function createExample(text, cb) {
        var el = document.createElement("div");
        el.style.textAlign = "center";
        el.style.padding = "16px";
        
        var textElement = document.createElement("pre");
        textElement.textContent = text;
        el.appendChild(textElement);
        
        document.getElementById("examples").appendChild(el);
        
        cb(el);
        material.text.body(textElement, { backgroundColor: el.style.backgroundColor });
      }
      
      createExample("primary-50", function (el) {
        material.background.primary(el, { shade: 50 });
        
        // // Not sure about this...
        // material.background(el, { color: "primary", shade: 50});
        // material.background(el, { color: "card", shade: 50});
        // material.background(el, { color: "dialog", shade: 50});
        // material.text.body(el, { color: material.color.contrast({ color: "primary", shade: 50})});
        // 
        // // Or
        // material.color.background(el, { color: "primary", shade: 50 });
        // material.color.text(el, { color: material.color.contrast({ color: "primary", shade: 50 })});
        // material.text.body(el);
      });
      createExample("primary-100", function (el) {
        material.background.primary(el, { shade: 100 });
      });
      createExample("primary-200", function (el) {
        material.background.primary(el, { shade: 200 });
      });
      createExample("primary-300", function (el) {
        material.background.primary(el, { shade: 300 });
      });
      createExample("primary-400", function (el) {
        material.background.primary(el, { shade: 400 });
      });
      createExample("primary-500", function (el) {
        material.background.primary(el, { shade: 500 });
      });
      createExample("primary-600", function (el) {
        material.background.primary(el, { shade: 600 });
      });
      createExample("primary-700", function (el) {
        material.background.primary(el, { shade: 700 });
      });
      createExample("primary-800", function (el) {
        material.background.primary(el, { shade: 800 });
      });
      createExample("primary-900", function (el) {
        material.background.primary(el, { shade: 900 });
      });
      
      createExample("accent-100", function (el) {
        material.background.accent(el, { shade: "A100" });
      });
      createExample("accent-200", function (el) {
        material.background.accent(el, { shade: "A200" });
      });
      createExample("accent-400", function (el) {
        material.background.accent(el, { shade: "A400" });
      });
      createExample("accent-700", function (el) {
        material.background.accent(el, { shade: "A700" });
      });
      
      // The light theme is set above. The dark themes below override that setting.
      createExample("main-light", function (el) {
        material.background.main(el);
      });
      
      createExample("card-light", function (el) {
        material.background.card(el);
      });
      
      createExample("dialog-light", function (el) {
        material.background.dialog(el);
      });
      
      createExample("appbar-light", function (el) {
        material.background.appBar(el);
      });
      
      createExample("statusbar-light", function (el) {
        material.background.statusBar(el);
      });
      
      createExample("statusbar-light", function (el) {
        material.background.statusBar(el);
      });
      
      createExample("main-dark", function (el) {
        material.background.main(el, { theme: "dark" });
      });
      
      createExample("card-dark", function (el) {
        material.background.card(el, { theme: "dark" });
      });
      
      createExample("dialog-dark", function (el) {
        material.background.dialog(el, { theme: "dark" });
      });
      
      createExample("appbar-dark", function (el) {
        material.background.appBar(el, { theme: "dark" });
      });
      
      createExample("statusbar-dark", function (el) {
        material.background.statusBar(el, { theme: "dark" });
      });
      
      createExample("statusbar-dark", function (el) {
        material.background.statusBar(el, { theme: "dark" });
      });
    </script>
  </body>
</html>
