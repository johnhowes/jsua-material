<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/murtaugh/HTML5-Reset/master/assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../../bundle.js" charset="utf-8"></script>
    <style media="screen">
    body {
      font-family: Roboto, helvetica, sans-serif;
      margin: 0;
      margin-left: 24px;
      margin-right: 24px;
    }
    </style>
  </head>
  <body>
    <div data-material-grid="true">
      <div>X</div>
      <div>X</div>
      <div>X</div>
      <div>X</div>
      <div>X</div>
      <div>X</div>
      <div>X</div>
      <div>X</div>
    </div>
    <script type="text/javascript">
      var grid = document.querySelector("[data-material-grid]");
      material.layout.grid(12, "24px")(grid);
      
      for (var item of grid.querySelectorAll("[role=presentation] > *")) {
        material.layout.column(4)(item);
        item.style.backgroundColor = "gray";
      }
      
      material.layout.column(12)(grid.querySelector("[role=presentation] > *"));
      // grid.querySelector("[role=presentation] > *").style.marginLeft = "-12px";
      // grid.querySelector("[role=presentation] > *").style.marginRight = "-36px";
    </script>
  </body>
</html>
